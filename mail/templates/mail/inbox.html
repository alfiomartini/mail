{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h5 class="edit-btn">{{ request.user.email }}</h5>
    <div class="buttons">
        <button class="btn btn-sm btn-outline-primary mr-2" id="inbox">Inbox</button>
        <button class="btn btn-sm btn-outline-primary mr-2" id="compose">Compose</button>
        <button class="btn btn-sm btn-outline-primary mr-2" id="sent">Sent</button>
        <button class="btn btn-sm btn-outline-primary mr-2" id="archived">Archived</button>
        <a class="btn btn-sm btn-outline-primary mr-2" href="{% url 'logout' %}">Log Out</a>
    </div>
    <hr>

    <div id="emails-view"></div>
    
    <div id="email-display"></div>

    <div id="compose-view">
        <h3 class="inbox-title">New Email</h3>
        <form id="compose-form">
            <div class="form-group">
               <label for="">From:</label> <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
               <label for="">To:</label> <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input type="submit" class="btn btn-primary mt-3"/>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
